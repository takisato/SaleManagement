{% extends 'base.html' %}

{% block content %}

<h1>商品マスタ管理</h1>
    <a href="{% url 'home:home' %}">トップ</a>
    ＞<a href="{% url 'items:item_master' %}">商品マスタ管理</a>
    ＞商品登録

<form action="{% url 'items:item_master_new' %}" method="POST">{% csrf_token %}
    <table>
        <tr>
            <th>商品名</th>
            <td>{{ form.name }}</td>
        </tr>
        <tr>
            <th>単価</th>
            <td>{{ form.price }}</td>
        </tr>

    </table>
    <button type="submit" class="btn">登録</button>
</form>

{% endblock %}
